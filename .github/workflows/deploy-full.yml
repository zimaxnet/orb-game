name: Full System Deployment

on:
  push:
    branches: [ main ]
    paths: [ 'components/**', 'backend/**', 'scripts/**', '.github/workflows/deploy-full.yml' ]
  workflow_dispatch:

env:
  FRONTEND_RESOURCE_GROUP: orb-game-rg-eastus2
  BACKEND_RESOURCE_GROUP: orb-game-rg-eastus2
  CONTAINER_APP_NAME: orb-game-backend-eastus2
  CONTAINER_REGISTRY: orbgameregistry
  IMAGE_NAME: orb-game-backend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Login to Azure Container Registry
      run: |
        az acr login --name ${{ env.CONTAINER_REGISTRY }}
        
    - name: Build and push container image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --tag ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --tag ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
          --file backend/backend-Dockerfile \
          --push \
          ./backend
          
    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.BACKEND_RESOURCE_GROUP }} \
          --image ${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --set-env-vars \
            AZURE_OPENAI_ENDPOINT="https://aimcs-foundry.cognitiveservices.azure.com/" \
            AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            AZURE_OPENAI_DEPLOYMENT="${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" \
            AZURE_OPENAI_TTS_DEPLOYMENT="${{ secrets.AZURE_OPENAI_TTS_DEPLOYMENT }}" \
            PERPLEXITY_API_KEY="${{ secrets.PERPLEXITY_API_KEY }}" \
            MONGO_URI="${{ secrets.MONGO_URI }}"
            
    - name: Wait for backend deployment
      run: |
        echo "Waiting for backend deployment to complete..."
        sleep 90
        
    - name: Verify backend health
      run: |
        for i in {1..10}; do
          echo "Attempt $i: Testing backend health..."
          if curl -f https://api.aimcs.net/health; then
            echo "‚úÖ Backend is healthy!"
            break
          else
            echo "‚ùå Backend not responding, waiting..."
            sleep 30
          fi
        done
        
        curl -f https://api.aimcs.net/health || exit 1

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    name: Deploy Frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Build frontend
      run: |
        npm run build
        
    - name: Verify build output
      run: |
        ls -la dist/
        test -f dist/index.html || exit 1
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Static Web App
      run: |
        # Install Static Web Apps CLI
        npm install -g @azure/static-web-apps-cli
        
        # Deploy to Azure Web App
        az webapp deployment source config-zip \
          --resource-group ${{ env.FRONTEND_RESOURCE_GROUP }} \
          --name orb-game \
          --src dist.zip
        
    - name: Wait for frontend deployment
      run: |
        echo "Waiting for frontend deployment to complete..."
        sleep 60
        
    - name: Verify frontend deployment
      run: |
        echo "Verifying frontend deployment..."
        
        # Get Web App URL
        WEB_APP_URL=$(az webapp show --name orb-game --resource-group ${{ env.FRONTEND_RESOURCE_GROUP }} --query "defaultHostName" --output tsv)
        
        # Check if the site is serving our content
        for i in {1..5}; do
          echo "Attempt $i: Checking frontend content..."
          RESPONSE=$(curl -s https://$WEB_APP_URL | head -10)
          
          if echo "$RESPONSE" | grep -q "Orb Game"; then
            echo "‚úÖ Frontend is serving our content!"
            break
          else
            echo "‚ùì Unknown response, waiting..."
            sleep 30
          fi
        done
        
        # Final verification
        if curl -s https://$WEB_APP_URL | grep -q "Orb Game"; then
          echo "‚úÖ Frontend deployment verified!"
        else
          echo "‚ùå Frontend deployment verification failed"
          exit 1
        fi

  system-test:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    name: System Integration Test
    
    steps:
    - name: Test frontend accessibility
      run: |
        echo "Testing frontend..."
        curl -f https://orb-game.azurewebsites.net || exit 1
        
    - name: Test backend API
      run: |
        echo "Testing backend API..."
        curl -f https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/health || exit 1
        
    - name: Test full chat flow
      run: |
        echo "Testing complete chat flow..."
        
        # Test chat endpoint
        RESPONSE=$(curl -s -X POST https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/api/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "Hello, this is a deployment test"}')
          
        if echo "$RESPONSE" | grep -q "response"; then
          echo "‚úÖ Chat API working correctly"
        else
          echo "‚ùå Chat API failed"
          echo "Response: $RESPONSE"
          exit 1
        fi
        
    - name: Test web search functionality
      run: |
        echo "Testing web search..."
        
        RESPONSE=$(curl -s -X POST https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/api/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "What is the latest news today?", "useWebSearch": "auto"}')
          
        if echo "$RESPONSE" | grep -q "response"; then
          echo "‚úÖ Web search working correctly"
        else
          echo "‚ùå Web search failed"
          echo "Response: $RESPONSE"
          exit 1
        fi
        
    - name: Test memory system functionality
      run: |
        echo "Testing memory system..."
        
        # Test memory statistics endpoint
        MEMORY_STATS=$(curl -s https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/api/memory/stats)
        if echo "$MEMORY_STATS" | grep -q "totalMemories"; then
          echo "‚úÖ Memory stats endpoint working"
        else
          echo "‚ùå Memory stats endpoint failed"
          echo "Response: $MEMORY_STATS"
          exit 1
        fi
        
        # Test memory search endpoint
        MEMORY_SEARCH=$(curl -s -X POST https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/api/memory/search \
          -H "Content-Type: application/json" \
          -d '{"query": "test", "userId": "deployment-test"}')
          
        if echo "$MEMORY_SEARCH" | grep -q "memories"; then
          echo "‚úÖ Memory search endpoint working"
        else
          echo "‚ùå Memory search endpoint failed"
          echo "Response: $MEMORY_SEARCH"
          exit 1
        fi
        
        # Test memory caching (send same message twice)
        echo "Testing memory caching..."
        FIRST_RESPONSE=$(curl -s -X POST https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/api/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "Memory test question", "userId": "deployment-test"}')
          
        SECOND_RESPONSE=$(curl -s -X POST https://orb-game-backend-eastus2.greenwave-bb2ac4ae.eastus2.azurecontainerapps.io/api/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "Memory test question", "userId": "deployment-test"}')
          
        if echo "$SECOND_RESPONSE" | grep -q "fromMemory.*true"; then
          echo "‚úÖ Memory caching working correctly"
        else
          echo "‚ö†Ô∏è Memory caching not detected (may be first run)"
        fi
        
    - name: Performance test
      run: |
        echo "Running performance test..."
        
        # Test response time
        START_TIME=$(date +%s)
        curl -s -X POST https://api.aimcs.net/api/chat \
          -H "Content-Type: application/json" \
          -d '{"message": "Quick test"}' > /dev/null
        END_TIME=$(date +%s)
        
        RESPONSE_TIME=$((END_TIME - START_TIME))
        echo "Response time: ${RESPONSE_TIME}s"
        
        if [ $RESPONSE_TIME -lt 30 ]; then
          echo "‚úÖ Performance acceptable"
        else
          echo "‚ö†Ô∏è Response time is slow: ${RESPONSE_TIME}s"
        fi

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, system-test]
    if: always()
    name: Deployment Summary
    
    steps:
    - name: Deployment status
      run: |
        if [ ${{ needs.deploy-backend.result }} == 'success' ] && \
           [ ${{ needs.deploy-frontend.result }} == 'success' ] && \
           [ ${{ needs.system-test.result }} == 'success' ]; then
          echo "üéâ Full deployment successful!"
          echo "Frontend: https://aimcs.net"
          echo "Backend: https://api.aimcs.net"
          echo "Memory System: ‚úÖ Active"
          echo "Memory Panel: üß† Available in UI"
          echo "Memory API: /api/memory/* endpoints"
          echo "Commit: ${{ github.sha }}"
        else
          echo "‚ùå Deployment failed!"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
          echo "System Test: ${{ needs.system-test.result }}"
          exit 1
        fi 